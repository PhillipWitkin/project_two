
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.css">
  <!-- <link rel="stylesheet" href="animate.css"> -->
</head>
<body>
  <h1>Testing...Hello world</h1>
  <div class="ui grid">
    <div class="two column centered row">
      <div class="six wide column">
        <div class="ui segment">

          <div class="ui dropdown">
            <i class="dropdown icon"></i>
            <div class="default text">Select Category</div>
            <div data-attr="category-list" class="menu">
              
              <script type="text/template" data-id="category-items">
                <div class="item" data-value="{{id}}">{{name}}</div>
              </script>

              </div>

            </div>
          </div>

        </div>

      <div data-id="new-category" class="eight wide column">
        <div data-action="create-category" class="ui button">
          Create New Catogory
        </div>
      </div>

    </div>
  </div>
  </div>

    <div class="ui three column centered grid">
      <div class="five wide column">

        <div data-attr="contact-holder" class="ui segment">
          
          <script type="text/template" data-attr="category-label-template">
            <div class="ui segment">
              <div data-action="create-contact" class="fluid blue ui button">
                  Create New Contact
              </div>
            </div>

            <div data-id="category-label" data-value="{{category_id}}" class="ui pointing huge below label">
              {{category_name}}
            </div>
          </script>
        
          
          <script type="text/template" data-attr="contact-list-template">
            <div class="ui divider"></div>
            <div data-id="contact-list" class="ui huge divided list">

            </div>
          </script>

            <script data-attr="contact-list-item">
              <div class="item">
                <div data-attr="individual-contact" data-id="{{id}}" class="right floated compact circular ui button">Details</div>
                <div class="content">
                  <div class="header">{{name}}</div>
                </div>
              </div>
            </script>

        </div>
      </div>

      <div class="five wide column">
          <div data-attr="contact-details" class="ui segment">
        <!-- <div style="border: 1px solid black;"> -->
          </div>
          <!-- <div class="ui segment">
            <div data-action="create-contact" class="fluid blue ui button">
              Create New Contact
            </div>
          </div> -->
        <!-- </div> -->
        <script data-attr="contact-detail-table">
          
            <table class="ui celled small table" data-id="{{id}}">
              <thead>
                <tr class="five wide">
                  <th colspan="2" class="center aligned">Contact Details</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Name</td>
                  <td data-attr="contact_name" contenteditable="true">{{name}}</td>
                </tr>
                <tr>
                  <td>City</td>
                  <td data-attr="city" contenteditable="true">{{city}}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td data-attr="phone" contenteditable="true">{{phone}}</td>
                </tr>
                 <tr>
                  <td>Email</td>
                  <td data-attr="email" contenteditable="true">{{email}}</td>
                </tr>
                <tr>
                  <td>Image url</td>
                  <td data-attr="image_url" contenteditable="true">{{image_url}}</td>
                </tr>
           
                <tfoot class="five wide">
                  <tr>
                    <th colspan="2" class="five wide center aligned">
                      <div class="ui small button">
                        Cancel
                      </div>

                      <div data-action="save-contact" class="ui small button green">
                        Save Contact
                      </div>

                    </th>
                  </tr>
                  <tr>
                    <th colspan="2" class="five wide center aligned">
                      <div data-action="delete-contact" class="ui small red button">
                        Delete Contact
                      </div>
                    </th>
                  </tr>
                </tfoot>
              </tbody>
            </table>
        </script>


      </div>

      <div class="right floated column">
        <div style="border: 1px solid black;">
          <div class="ui segment" data-attr="image-holder">
            <script type="text/javascript" data-attr="contact-image">
              <img class="ui small image centered" src="{{image_url}}">
            </script>
          </div>
        </div>
      </div>

      <!-- <div class="column">
        <div style="border: 1px solid black;">
          
        </div>
      </div> -->

    <!-- </div> -->

    </div>

<script data-id="new-category-input" type="text/template">
  <span data-id="category-new">
    <div class="ui input">
      <input data-id="new-category-name" type="text" placeholder="Category Name">
    </div>
    <div class="ui buttons">
      <div data-action="cancel-new-category" class="ui button">Cancel</div>
      <div class="or"></div>
      <div data-action="save-new-category" class="ui positive button">Save</div>
    </div>
  </span>
</script>



  <script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/bower_components/semantic-ui/dist/semantic.js"></script>
  <script type="text/javascript" src="/app.js"></script>
</body>
</html>
